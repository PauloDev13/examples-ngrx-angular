<div class="row my-4">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr />
    <form [formGroup]="addForm">
      <div class="mb-3">
        <label>Title</label>
        <input class="form-control" formControlName="title" type="text" />
        <div *ngIf="addForm.get('title')?.touched && !addForm.get('title')?.valid">
          <p *ngIf="addForm.controls.title.hasError('required')" style="color: red">
            Title is required
          </p>

          <p
            *ngIf="
              addForm.controls.title.errors && !addForm.controls.title.errors.required
            "
            style="color: red"
          >
            Title should be minimum 6 characters
          </p>
        </div>
      </div>

      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <p style="color: red">{{ showDescriptionErrors() }}</p>
      </div>

      <div class="mb-3">
        <button
          (click)="onAddPost()"
          [disabled]="addForm.invalid"
          class="btn btn-primary btn-sm"
        >
          Save
        </button>
        &nbsp;
        <button [routerLink]="['/posts']" class="btn btn-secondary btn-sm">Cancel</button>
      </div>
    </form>
  </div>
</div>
