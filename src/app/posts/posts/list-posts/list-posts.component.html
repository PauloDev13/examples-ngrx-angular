<h1>Lista de Posts</h1>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Título</th>
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let post of posts$ | async">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.description }}</td>
      <td>
        <a [routerLink]="['edit', post.id]">Editar</a>
        &nbsp;
        <a (click)="onDeletePost($event, post)" href="#">Excluir</a>
        &nbsp;
        <a [routerLink]="['single', post.id]">Detalhes</a>
      </td>
    </tr>
  </tbody>
</table>
<a [routerLink]="['/home']">Inicio</a>&nbsp;
<a [routerLink]="['add']">Adicionar post</a>
